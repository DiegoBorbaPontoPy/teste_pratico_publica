{% extends "template.html" %}
<!-- Bloco de conteúdo a ser interpretado pelo python -->
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>
                <th>Jogo</th>
                <th>Placar</th>
                <th>Min. Da Temporada</th>
                <th>Max. Da Temporada</th>
                <th>Quebra recorde min.</th>
                <th>Quebra recorde max.</th>
            </tr>
        </thead>
        <tbody>
            <!-- Estrutura de repetição com o Jinja2 para preencher nossa tabela com os dados dos jogos -->
            {% for x in lista%}
                        <tr>
                            <td>{{ x[0]}}</td>
                            <td>{{ x[1]}}</td>
                            <td>{{ x[2]}}</td>
                            <td>{{ x[3]}}</td>
                            <td>{{ x[4]}}</td>
                            <td>{{ x[5]}}</td>
                            <!--acessamos as partes da lista que contém os dados -->
                        </tr>
        {% endfor %}
        <!--encerramos a estrutura de repetição-->
        </tbody>
    </table>
    <a class="btn btn-primary" href="/novo" role="button">Novo Jogo</a>
{% endblock %}
<!--encerramos o bloco de código a ser interpretado pelo python-->
